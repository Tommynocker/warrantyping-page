<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // SPA for GitHub Pages - https://github.com/rafgraph/spa-github-pages
        var pathSegmentsToKeep = 1;
        var l = window.location;

        // Pfad in sessionStorage speichern f√ºr index.html
        sessionStorage.redirect = l.href;

        var newLocation = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;

        l.replace(newLocation);
    </script>
</head>
<body>
    <h3>Redirecting...</h3>
</body>
</html>
