<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarrantyPing</title>
    <base href="/warrantyping-page/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WarrantyPing.styles.css" rel="stylesheet" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        console.log('[GitHub Pages] Script loaded');
        console.log('[GitHub Pages] Current location:', window.location.href);
        
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                var newPath = l.pathname.slice(0, -1) + decoded + l.hash;
                console.log('[GitHub Pages] Redirecting from 404 to:', newPath);
                window.history.replaceState(null, null, newPath);
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    
    <script>
        console.log('[Blazor] Loading blazor.webassembly.js');
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        console.log('[Blazor] Script tag loaded');
        
        // Überwache Navigation
        window.addEventListener('popstate', function(e) {
            console.log('[Navigation] popstate event:', window.location.href);
        });
    </script>
</body>

</html>
